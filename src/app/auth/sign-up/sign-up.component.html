<div class="panel">
    <div class="panel-body">
        <h4 class="header">Sign Up</h4>
        <form #loginForm="ngForm" (ngSubmit)="onSumbit(loginForm.value, loginForm.reset())">
            <div class="form-group">
                <label  for="username">Username</label>
                <input type="text"
                       class="form-control"
                       name="username"
                       id="username"
                       placeholder="Enter Username..."
                       required
                       autocomplete="off"
                       minlength="4"
                       maxlength="50"
                       [(ngModel)]="signUpForm.username"
                       #username="ngModel"
                />
                <div *ngIf="username.errors && (username.dirty || username.touched)">
                    <small [hidden]="!username.errors.required" class="text-danger">
                        username is required.
                    </small>
                    <small [hidden]="!username.errors.minlength" class="text-danger">
                        username should at least 4 characters
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label  for="email">Email</label>
                <input type="text"
                       class="form-control"
                       name="email"
                       id="email"
                       placeholder="Enter Email..."
                       required
                       autocomplete="off"
                       email
                       [(ngModel)]="signUpForm.email"
                       #email="ngModel"
                />
                <div *ngIf="email.errors && (email.dirty || email.touched)">
                    <small [hidden]="!email.errors.required" class="text-danger">
                        Email is required.
                    </small>
                    <small [hidden]="!email.errors.email" class="text-danger">
                        Please enter a valid email address.
                    </small>
                </div>
            </div>
            <div class="form-group">
                <label  for="password">Password</label>
                <input type="text"
                       class="form-control"
                       name="password"
                       id="password"
                       placeholder="Enter Password..."
                       autocomplete="off"
                       required
                       [(ngModel)]="signUpForm.password"
                       #password="ngModel"
                />
                <div *ngIf="password.errors && (password.dirty || password.touched)"
                     class="validation">
                    <small [hidden]="!password.errors.required" class="text-danger">
                        password is required.
                    </small>
                </div>
            </div>
            <div class="btn-toolbar">
                <button type="submit"
                        [disabled]="!loginForm.valid"
                        class="btn btn-primary">
                    SIGN UP
                </button>
                <button type="button" [routerLink]="'/auth/sign-in'" class="btn btn-secondary">
                    LOGIN
                </button>
            </div>
        </form>
        <ng-container *ngIf="register$">
            <div class="alert alert-success" role="alert" *ngIf="loggedInMessage">
                <strong>Well done!</strong> {{loggedInMessage}}
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="loggedInError">
                <strong>Oh snap!  </strong>{{loggedInError}}
            </div>
        </ng-container>
    </div>
</div>
